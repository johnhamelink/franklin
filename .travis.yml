language: android
android:
  components:
    - tools
    - build-tools-27.0.3
    - android-27
    - extra

    - sys-img-x86-android-27
before_script:
  - echo no | android create avd --force -n test -t android-27 --abi x86 -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
    
